<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Der Die Das</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/reset.css">
	<!-- <link rel="stylesheet" href="css/style.min.css"> -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&amp;subset=cyrillic,latin-ext" rel="stylesheet">
</head>
<body>
	<header class="game-screen">
		<h1><a href="index.html">Der Die Das</a></h1><a href="https://github.com/teteusix/derdiedasdeutsch/blob/master/readme.md" title="über das in GitHub"><i class="fa fa-github" aria-hidden="true"></i> über</a>
	</header>

	<nav id="selectdifficulty">
		<ul>
			<li><button class="btn-difficulty" value="easy">Einfach<strong>+</strong></button></li>
			<li><button class="btn-difficulty" value="hard">Schwer<strong>++</strong></button></li>
		</ul>
	</nav>

	<nav id="muttersprache">
		<h2>Was ist deine Muttersprache?</h2>
		<ul>
			<li><button class="btn-language" value="en"><span class="en"></span>Englisch</button></li>
			<li><button class="btn-language" value="pt"><span class="pt"></span>Portugiesisch</button></li>
			<li><button class="btn-language" value="rs"><span class="rs"></span>Serbisch</button></li>
			<li><button class="btn-language" value="es" disabled><span class="es"></span>Spanisch</button></li>
		</ul>
		<p>Gibt es nicht deine Muttersprache?<a href="https://goo.gl/forms/1gPnTE66XLFeGQMy2">beitragen <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></p>
	</nav>

	<nav id="selecttheme">
		<h2><strong>A1</strong>Themen zu spielen</h2>
		<ul>
			<li><button class="btn-lektion" id="lektion01" value="lektion01"></button></li>
			<li><button class="btn-lektion" id="lektion02" value="lektion02"></button></li>
			<li><button class="btn-lektion" id="lektion03" value="lektion03"></button></li>
			<li><button class="btn-lektion" id="lektion04" value="lektion04" disabled></button></li>
			<li><button class="btn-lektion" id="lektion05" value="lektion05" disabled></button></li>
			<li><button class="btn-lektion" id="lektion06" value="lektion06" disabled></button></li>
			<li><button class="btn-lektion" id="lektion07" value="lektion07" disabled></button></li>
			<li><button class="btn-lektion" id="lektion08" value="lektion08" disabled></button></li>
			<li><button class="btn-lektion" id="lektion09" value="lektion09" disabled></button></li>
			<li><button class="btn-lektion" id="lektion10" value="lektion10" disabled></button></li>
			<li><button class="btn-lektion" id="lektion11" value="lektion11" disabled></button></li>
			<li><button class="btn-lektion" id="lektion12" value="lektion12" disabled></button></li>
			<li><button class="btn-lektion" id="lektion13" value="lektion13" disabled></button></li>
			<li><button class="btn-lektion" id="lektion14" value="lektion14" disabled></button></li>
		</ul>
	</nav>

	<main>
		<section id="words" class="container">
			<p class="score"><strong class="used-word"></strong> von <strong class="total-word"></strong> Wörtern<span id="lifescore"></span></p>
			<h2 id="word-singular"></h2>
			<ul class="word-datas">
				<li class="word-plural"><span id="word-plural"></span></li>
				<li class="word-info"><span id="word-info"></span></li>
				<li class="word-translate"><span id="word-translate"></span></li>
			</ul>
		</section>
	</main>

	<footer class="game-screen"><nav id="answer-buttons"><button class="answer-button der" id="der" value="der">der</button><button class="answer-button die" id="die" value="die">die</button><button class="answer-button das" id="das" value="das">das</button></nav></footer>
	<script src="js/selecttheme.js"></script>
	<script src="js/app.js"></script>
</body>
</html>

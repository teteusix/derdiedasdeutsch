<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Der Die Das</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&amp;subset=cyrillic,latin-ext" rel="stylesheet">
</head>
<body>
	<header class="game-screen">
		<h1>Der Die Das</h1><a href="https://github.com/teteusix/derdiedasdeutsch/blob/master/readme.md" title="über das in GitHub">über</a>
	</header>
	<main>
	<nav id="muttersprache">
		<h2>Was ist deine Muttersprache?</h2>
		<ul>
			<li><button class="btn-language en" value="en"><span class="flag"></span>Englisch</button></li>
			<li><button class="btn-language pt" value="pt"><span class="flag"></span>Portugiesisch</button></li>
		</ul>
		<p>Gibt es nicht deine Muttersprache?<a href="">beitragen <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></p>
	</nav>
	</main>
	<script>
	// BUTTONS TO SELECT LANGUAGE
	var btns_language = document.getElementsByClassName('btn-language');
	var language = "";
	for (var i = 0; i < btns_language.length; i++) {
		console.log(this);
		btns_language[i].addEventListener('click', function() {
			language = this.value;
			document.getElementById('muttersprache').remove();
		});
	}
	</script>
</body>
</html>
